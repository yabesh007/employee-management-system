<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url("/static/back.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            color: #2c3e50;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            height: 100vh;
            padding: 20px;
            transition: width 0.3s ease;
            box-shadow: 5px 0px 15px rgba(0, 0, 0, 0.4);
            position: fixed;
        }

        .sidebar img {
            display: block;
            margin: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .sidebar img:hover {
            transform: scale(1.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            color: #f1c40f;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        /* Sidebar Links */
        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s;
        }

        .sidebar ul li a:hover {
            background: #f1c40f;
            color: #1b1b1b;
            transform: translateX(10px);
            box-shadow: 2px 2px 10px rgba(241, 196, 15, 0.5);
        }

        .sidebar ul li a i {
            margin-right: 12px;
            transition: transform 0.5s ease;
        }

        .sidebar ul li a:hover i {
            transform: rotate(360deg);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 270px;
        }

        /* Header */
        .header {
            background: url('/static/title_background.jpg');
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Stat Cards */
        .stats {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(to right, #2c2c2c, #141413);
            padding: 2px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            flex: 0.7;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
        }

        .stat-card:nth-child(1) {
            background: linear-gradient(to right, #2c2c2c, #141413);
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(to right, #2c2c2c, #141413);
        }

        .stat-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .stat-card h3 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-card:nth-child(1) {
            font-size: 80px;
            font-weight: bold;
        }

        .stat-card:nth-child(2) {
            font-size: 40px;
            font-weight: bold;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        table th, table td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #1b1b1b;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
        }

        table tr:nth-child(even) {
            background: #f8f8f8;
        }

        table tr:hover {
            background: #f1c40f;
            color: #1b1b1b;
            cursor: pointer;
        }

        /* Action Buttons */
        .action-buttons button {
            padding: 10px 15px;
            margin-right: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .action-buttons .edit-btn {
            background: #3498db;
            color: white;
        }

        .action-buttons .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .action-buttons button:hover {
            transform: scale(1.1);
        }

        /* Buttons */
        .btn {
            padding: 14px 30px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.08);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 220px;
            }

            .main-content {
                margin-left: 220px;
            }

            .stats {
                flex-direction: column;
            }

            .sidebar:hover {
                width: 240px;
            }
        }
</style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="/static/dash_logo.jpg" alt="Dashboard Logo" width="150">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="employee_entry.html"><i class="fas fa-user-plus"></i> Add Employee</a></li>
            <li><a href="employees.html"><i class="fas fa-users"></i> Employees</a></li>
            <li><a href="employee_analysis.html"><i class="fas fa-chart-pie"></i> Employee Analysis</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Employee Management System</h1>
        </div>

        <!-- Stats Cards -->
        <div class="stats">
            <div class="stat-card">
                <h3>Total Employees</h3>
                <p id="totalEmployees">-</p>
            </div>
            <div class="stat-card">
                <h3>Highest Salary Employee</h3>
                <p id="highestSalaryEmployee">Loading...</p>
                <p id="highestSalaryAmount">Rs 0</p>
            </div>
        </div>
        

        <!-- Employee Table -->
        <div class="content">
            <h2>Recent Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Department</th>
                        <th>Date of Joining</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                    <!-- Employee data will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function loadEmployeeStats() {
            fetch('/get_employees')
            .then(response => response.json())
            .then(data => {
                document.getElementById("totalEmployees").innerText = data.totalEmployees || 0;
            })
            .catch(error => console.error("Error loading employee stats:", error));
        }


        function loadHighestSalaryEmployee() {
            fetch('/get_highest_salary_employee')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error("Error:", data.error); // ✅ Debugging
                    document.getElementById("highestSalaryEmployee").innerText = "No Data Available";
                    document.getElementById("highestSalaryAmount").innerText = "Rs 0";
                } else {
                    console.log("Highest Salary Employee Data:", data); // ✅ Debugging
                    document.getElementById("highestSalaryEmployee").innerText = data.name.trim();  // ✅ Removes extra spaces
                    document.getElementById("highestSalaryAmount").innerText = data.salary || "Rs 0";
                }
            })
            .catch(error => console.error("Error loading highest salary employee:", error));
        }



        // Fetch the three most recent employees for the dashboard
        function loadRecentEmployees() {
            fetch('/get_recent_employees')  
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("employeeTable");
                tableBody.innerHTML = "";  // Clear previous data

                // Loop through recent employees and add them to the table
                data.employees.forEach(employee => {
                    const row = `<tr>
                        <td>${employee.employeeId}</td>
                        <td>${employee.name}</td>
                        <td>${employee.email}</td>
                        <td>${employee.phone}</td>
                        <td>${employee.department}</td>
                        <td>${employee.dateOfJoining}</td>
                        <td>${employee.address}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error("Error loading recent employees:", error));
        }

        // Reload dashboard every time a new employee is added
        function reloadDashboard() {
            loadEmployeeStats();
            loadHighestSalaryEmployee()
            loadRecentEmployees();
        }

        // Load stats and recent employees on page load
        window.onload = function() {
            reloadDashboard();
        };
    </script>    
</body>
</html>
